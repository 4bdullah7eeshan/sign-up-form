<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="background-image">
        <div class="logo-container">
            <img src="./assets/odin-lined.png" alt="Odin Lined Logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="image-credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Unsplash</a></div>
    </div>
    <div class="form">
        <div class="description">
            <div>This is not a real online service! You know you need something like in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to</div>
        </div>
        <div class="input-form">
            <div>Let's do this!</div>
            <form action="" method="post">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="second_name">SECOND NAME</label>
                    <input type="text" id="second_name" name="second_name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirmed_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmed_password" name="confirmed_password">
                </div>
            </form>
        </div>

        <div class="submit-buttons">
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
