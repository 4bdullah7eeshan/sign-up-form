<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="background-image">
        <img src="./assets/background.jpg" alt="" class="image">
        <div class="logo-container">
            <img src="./assets/odin-lined.png" alt="Odin Lined Logo" class="logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="image-credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Unsplash</a></div>
    </div>
    <div class="form">
        <div class="description">
            <div class="bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div class="bold">You <em>know</em> you want to.</div>
        </div>
        <div class="input-section">
            <div class="bold">Let's do this!</div>
            <div class="fill">
                <div class="name-section">
                    <div class="label-input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="label-input">
                        <label for="second_name">SECOND NAME</label>
                        <input type="text" id="second_name" name="second_name">
                    </div>
                </div>
                <div class="contact-section">
                    <div class="label-input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="label-input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="password-section">
                    <div class="label-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="label-input">
                        <label for="confirmed_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmed_password" name="confirmed_password">
                    </div>
                </div>
            </div>
        </div>

        <div class="submit-buttons">
            <button type="button">Create Account</button>
            <div class="login">Already have an account? <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank" rel="noopener noreferrer">Log in</a></div>
        </div>
    </div>
</body>
</html>
